{% extends "master.html" %}

{% block title %}Message board filter{% endblock %}

{% block content %}

<h2>Dirty words, which are banned from the messageboard</h2>


<form action="/updatewords" method="POST">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
  {% for word in word_list %}
  <div class="messagefilterword">
    <p>{{ word.word }} <span class="alignright">Delete: <input type="checkbox" name="banned" value="{{ word.word }}" value="wrod" unchecked></span>
  </div><!-- class="messagefilterword" -->
  {% endfor %}
  <hr>
  Add words: <input type="text" name="new_words">
  <hr>
  <input type="Submit" value="Update">
</form>


{% endblock %}
